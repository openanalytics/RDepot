access-token:
  lifetime: 5
  lifetime-configurable: true
  length: 32
  allowed-characters: abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789
  
api-token:
  secret: SecretKeyToGenJWTs
  issuer: RDepot
  audience:
    - RDepot
  lifetime: 300

allowed-origin: http://localhost:3001

repository-snapshots: true

default-user-configuration:
  language: en-US
  theme: light
  page-size: 10
  supported-languages:
    - en-US
    - de
    - pl-PL
  supported-themes:
    - light
    - dark

declarative: false

spring:
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# Enable Liquibase  
  liquibase:
    user: postgres
    enabled: true    
    
