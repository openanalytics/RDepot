        ipv4_address: 192.168.49.23   
      
  app-simple:
    image: registry.openanalytics.eu/openanalytics/rdepot-app-it:1.7.5
    restart: always
    hostname: oa-rdepot-app-simple
    container_name: oa-rdepot-app-simple
