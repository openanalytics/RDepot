    networks:
      - oa-rdepot
  
  selenium-chrome:
    image: registry.openanalytics.eu/proxy/selenium/standalone-chrome
    container_name: oa-rdepot-selenium-chrome
    hostname: oa-rdepot-selenium-chrome
    ports:
      - 4444:4444
    networks:
      - oa-rdepot   
 
networks:
  oa-rdepot:
    ipam:
      config:
        - subnet: 192.168.49.0/24
volumes:
  repository:
