<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="/webjars/material-design-lite/1.3.0/material.js"></script>
		<script>
			function changePosition(){
				var height = $(window).innerHeight();
				if(height > 750) {
					$("footer").css({position: "absolute"});
				}
				else {
					$("footer").css({position: "relative"});
				}
			}

			$(document).ready(function() {
				$("form").find(".mdl-textfield").removeClass("is-invalid");
				changePosition();
			});
			
			$(window).on('resize', changePosition);
		</script>
		<title>RDepot - Authentication failed</title>
		<link rel='stylesheet' th:href='@{/webjars/material-design-lite/1.3.0/material.css}'>
		<link rel="stylesheet" th:href="@{css/error_auth.css}">
        <link rel="shortcut icon" th:href="@{img/favicon.ico}"/>
		
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	</head>
	<body>
		<hgroup>
			<h1 th:text="#{application.name}">RDepot</h1>
		</hgroup>
		<div id="container">
			<form th:action="${link}" method="get">
				<div>
					<h2 id="error_message">An error occurred during the authentication procedure.</h2>
					<p><b>If you are a user of <span th:text="#{application.name}"></span>:</b> please report this issue to your administrator.</p>
					<p><b>If you are an administrator of <span th:text="#{application.name}"></span>:</b> check the <span th:text="#{application.name}"></span> logs for more information.</p>
				</div>				
			</form>
		</div>
		<footer>
			<div id = "oa-logo"><a href="https://openanalytics.eu/" target="_blank"><img class="logo"  th:src = "@{/img/logo.png}"> </a></div> 
			<div id = "text-oa-link"> <a href="https://openanalytics.eu/" target="_blank"> Powered by<div id = "blue-link"> Open Analytics </div></a></div>
		</footer>
	</body>
</html>
